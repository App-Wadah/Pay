<!DOCTYPE html>
<html lang="ar">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب التحويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(#000 40%, #111);
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .card {
      position: absolute;
      right: -400px;
      top: 30%;
      width: 350px;
      height: 200px;
      background: linear-gradient(135deg, #0ff, #004);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
      transition: right 1.5s ease, top 1.5s ease;
    }

    .card.visible {
      right: 20px;
    }

    .card.raised {
      top: 20%;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .account-line {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .account-line p {
      margin: 0;
      font-size: 16px;
      word-break: break-word;
    }

    .copy-icon {
      width: 18px;
      height: 18px;
      cursor: pointer;
      fill: white;
      transition: transform 0.2s;
    }

    .copy-icon:hover {
      transform: scale(1.2);
      fill: #0ff;
    }

    .document {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #fff;
      font-size: 18px;
      text-align: center;
      transition: top 1.5s ease;
      width: 80%;
      max-width: 400px;
    }

    .document.visible {
      top: 30px;
    }

    .go-button {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #00f2ff;
      color: #000;
      border: none;
      padding: 15px 150px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
      transition: bottom 1.5s ease;
    }

    .go-button.visible {
      bottom: 40px;
    }

    .copy-message {
  font-family:  Tajawal , sans-serif;
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff00;
      font-size: 22px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    .copy-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h2>عمر فاروق محمد محمد</h2>
    <div class="account-line">
      <p id="accountNumber">رقم الحساب: 738182279</p>
      <svg class="copy-icon" onclick="copyAccount()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h16V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
    </div>
  </div>

  <div class="document" id="doc">
    $قم بإيداع <strong>12100 ريال = 5</strong><br>
    إلى هذا الحساب عبر تطبيق <strong>الكريمي جوال</strong>
  </div>

  <div class="copy-message" id="copyMsg">تم نسخ رقم الحساب</div>

  <button class="go-button" id="goBtn">إنتقال</button>

  <script>
    setTimeout(() => {
      const card = document.getElementById('card');
      card.classList.add('visible');
      setTimeout(() => {
        document.getElementById('doc').classList.add('visible');
        setTimeout(() => {
          card.classList.add('raised');
          document.getElementById('goBtn').classList.add('visible');
        }, 2000);
      }, 1500);
    }, 100);

    document.getElementById('goBtn').addEventListener('click', () => {
      window.location.href = 'page2-4.html';
    });

    function copyAccount() {
      const text = document.getElementById('accountNumber').textContent.replace('رقم الحساب: ', '').trim();
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById('copyMsg');
        msg.classList.add('visible');
        setTimeout(() => {
          msg.classList.remove('visible');
        }, 2000);
      });
    }
  </script>

</body>
</html>
